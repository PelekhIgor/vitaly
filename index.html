<body>
<div class="main">
  <form>
    <section class="container">
              <label  class="quick-lens-supply"  data-quantity="2">
                  <div class="label_radio">
                      <input  class="input" name="lens-supply-radio" type="radio" checked>
                      <span class="fake"></span>
                      <span class="title"><strong style="text-transform: uppercase ">12 Month Supply</strong></span>
                      <div class="subtext">(2 Boxes Per Eye)</div>
                  </div>
              </label>


              <label  class="quick-lens-supply" data-quantity="1">

                          <input  class="input" name="lens-supply-radio" type="radio" >

              </li>
              <li class="row">
                  <p>BC</p>
                  <div class="select">
                      <select aria-label="Right Eye Base Curve (BC)" class="customChevron" id="rightEye_BaseCurve" name="rightEye.BaseCurve" title="Right Eye Base Curve (BC)"><option value=""></option><option value="8.4">8.4</option><option value="8.8">8.8</option></select>

          <div class="btn_container">
              <button type="submit"class="btn">
                  <span class="btn_line btn_line--top"></span>
                  <span class="btn_line btn_line--right"></span>
                  <span class="btn_line btn_line--bottom"></span>
                  <span class="btn_line btn_line--left"></span>
                  Buy now </button>
          </div>
      </section>
  </form>
</div>

</body>
</html>
